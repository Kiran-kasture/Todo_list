{% extends 'base.html'%}
{% block content%}
<div class="card mx-auto" style=" margin-top:20px;">
<article class="card-body  bg-dark">
<header class="mb-4"><h4 class="card-title text-center"><i class="bi bi-list"></i> Todo-List</h4></header>

<form  method="post">
{% csrf_token%}
<label>Title</label>
{{fm.title}}
<label>Description</label>
{{fm.description}}


<div class="text-center mt-4">
<button type="submit" class="btn btn-outline-warning btn-block"> ADD  </button>
 </div>
</form>
</article>
</div>
<!--shows data in tableform-->
<table class="table table-light text-center">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>

    </tr>
  </thead>

  <tbody>

  {% for data in data%}

       <tr class="table-light">

      <th scope="row">{{data.title}}</th>
      <td>{{data.description}}</td>
      <td>
          <a class="btn btn-outline-success" href="{% url 'update' data.id%}"><i class="bi bi-pencil-square"></i></a>
          <form method="post" action="{% url 'delete' data.id%}" class="d-inline">
          {% csrf_token%}
          <button class="btn btn-outline-danger" type="submit"><i class="bi bi-trash-fill"></i></button>
      </form>
      </td>



    </tr>


  {% endfor%}

  </tbody>
  </table>


{% endblock%}
